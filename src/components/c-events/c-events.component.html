<mat-card class="message-container">
  <div class="message-sub-container">

    <div class="header-wrapper" fxLayout="row wrap" fxLayoutAlign="center">
      <button (click)="backButton()" class="back-button" mat-icon-button color="primary">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h2>号機: {{machineName}} </h2>
    </div>
    <mat-divider></mat-divider>
    <div class="button-container" *ngIf="eventMsgs$" fxLayout="row wrap" fxLayoutAlign="center">
      <div class="buttons-loop" *ngFor="let item of (eventMsgs$ | async);let i=index">
        <button  [ngClass]="selected === i ? 'error-message-button-red' : 'error-message-button'"
          (click)="errorSelect(item);selected = i" mat-button [class.mat-elevation-z1]="true">{{item.eventMSG}}</button>
      </div>
    </div>
  </div>

</mat-card>
