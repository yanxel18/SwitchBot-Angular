<div fxLayout="col wrap" fxLayoutAlign="center center">
  <div>
    <mat-icon class="header-icon">device_hub</mat-icon>
  </div>
  <div class="dialog-header">
    <h2>スウィッチボット登録</h2>
  </div>
</div>
<form [formGroup]="switchbotRegForm" (ngSubmit)="submitCreateSB()" (keydown.enter)="$event.preventDefault()">
  <div mat-dialog-content>
    <div class="form-group" fxLayout="col wrap" fxLayoutAlign="center center">
      <mat-form-field class="fieldflex">
        <mat-label>MACアドレス</mat-label>
        <input formControlName="macAddressTxt" maxlength="17" matInput trim="blur">
        <mat-error *ngIf="switchbotRegForm.get('macAddressTxt')?.invalid">{{macAddressErr()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group" fxLayout="col wrap" fxLayoutAlign="center center">
      <mat-form-field class="fieldflex">
        <mat-label>スウィッチボット名</mat-label>
        <input formControlName="switchbotTxt" maxlength="20" matInput trim="blur">
        <mat-error *ngIf="switchbotRegForm.get('switchbotTxt')?.invalid">{{switchbotNameErr()}}</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions fxLayout="col wrap" fxLayoutAlign="center center">
    <button type="submit" mat-raised-button class="save-button">
      <mat-icon>save</mat-icon>
    </button>
    <button type="button" (click)="closeDialog()" mat-stroked-button class="closebutton">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>
</form>
