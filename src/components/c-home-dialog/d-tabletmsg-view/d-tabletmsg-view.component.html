<div fxLayout="col wrap" fxLayoutAlign="center center">
  <div>
    <mat-icon class="header-icon">list_alt</mat-icon>
  </div>
  <div class="dialog-header">
    <h2>イベントメッセージ管理</h2>
  </div>
</div>
<form [formGroup]="terminalForm" (keydown.enter)="$event.preventDefault()">
  <div fxLayout="col wrap" fxLayoutAlign="center center" *ngIf="!terminalList$ && !eventList$">
    <mat-spinner [diameter]="50" [strokeWidth]="120" class="spinner"></mat-spinner>
  </div>

  <div class="form-group" fxLayout="col wrap" fxLayoutAlign="center center" *ngIf="terminalList$ && eventList$">
    <mat-form-field appearance="outline" class="fieldflex ">
      <mat-label>スウィッチボット</mat-label>
      <mat-select formControlName="terminalList" (selectionChange)="onChangeList($event)">
        <mat-option value="0" *ngFor="let item of (terminalList$ | async)">{{item.terminalName}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-content *ngIf="eventList$ && eventList$">
    <div class="form-group" fxLayout="col wrap" fxLayoutAlign="center">
      <mat-selection-list class="fieldflex ">
        <mat-list-option *ngFor="let item of (eventList$ | async)">
          {{item.eventMSG}}
        </mat-list-option>
      </mat-selection-list>
    </div>
  </div>
  <div mat-dialog-actions fxLayout="col wrap" fxLayoutAlign="center center">
    <button type="submit" [disabled]="!terminalList$" mat-raised-button class="save-button">
      <mat-icon>save</mat-icon>
    </button>
    <button type="button" (click)="closeDialog()" mat-stroked-button class="closebutton">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>
</form>
