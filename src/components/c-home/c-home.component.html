<div class="panel-container" fxLayout="row wrap" fxLayoutAlign="center">
  <div class="button-container" fxLayout="row wrap" fxLayoutAlign="center">
    <button mat-button class="switchbot-card" (click)="openDialogSwitchbotView()" [class.mat-elevation-z2]="true">
      <div class="button-container" fxLayout="row wrap" fxLayoutAlign="center">
        <mat-icon class="menu-list-icon">device_hub</mat-icon>
        スウィッチボット管理
      </div>
    </button>
  </div>
  <div class="button-container" fxLayout="row wrap" fxLayoutAlign="center">
    <button mat-button class="switchbot-card" (click)="openDialogRaspiView()" [class.mat-elevation-z2]="true">
      <div class="button-container" fxLayout="row wrap" fxLayoutAlign="center">
        <mat-icon class="menu-list-icon">tablet</mat-icon>
        RaspberryPi管理
      </div>
    </button>
  </div>
  <div class="button-container" fxLayout="row wrap" fxLayoutAlign="center">
    <button mat-button class="switchbot-card" (click)="openDialogMachineView()" [class.mat-elevation-z2]="true">
      <div class="button-container" fxLayout="row wrap" fxLayoutAlign="center">
        <mat-icon class="menu-list-icon">dns</mat-icon>
        設備管理
      </div>
    </button>
  </div>
  <div class="button-container" fxLayout="row wrap" fxLayoutAlign="center">
    <button mat-button class="switchbot-card" (click)="openDialogAccountView()" [class.mat-elevation-z2]="true">
      <div class="button-container" fxLayout="row wrap" fxLayoutAlign="center">
        <mat-icon class="menu-list-icon">supervisor_account</mat-icon>
        アカウント管理
      </div>
    </button>

  </div>
  <div class="button-container" fxLayout="row wrap" fxLayoutAlign="center">
    <button mat-button class="switchbot-card" routerLink="qr" [class.mat-elevation-z2]="true">
      <div class="button-container" fxLayout="row wrap" fxLayoutAlign="center">
        <mat-icon class="menu-list-icon">select_all</mat-icon>
        QR管理
      </div>
    </button>
  </div>
  <div class="button-container" fxLayout="row wrap" fxLayoutAlign="center">
    <button mat-button class="switchbot-card" (click)="openDialogTabletView()" [class.mat-elevation-z2]="true">
      <div class="button-container" fxLayout="row wrap" fxLayoutAlign="center">
        <mat-icon class="menu-list-icon">list_alt</mat-icon>
        イベントメッセージ管理
      </div>
    </button>
  </div>
</div>
