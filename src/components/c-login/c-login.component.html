<div class="container_comp mat-elevation-z0" fxLayout="row wrap" fxLayoutAlign="center center">
  <div fxLayout="col wrap" fxLayoutAlign="center center" *ngIf="isLoggedIn">
    <mat-spinner [diameter]="50" [strokeWidth]="120" class="spinner"></mat-spinner>
  </div>
  <mat-card  class="mat-elevation-z5 login-container"  *ngIf="!isLoggedIn">
    <mat-card-title><h2>外電P1設備_間接操作システム</h2></mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field>
          <input type="text"  maxlength="10" matInput placeholder="ユーザー名" formControlName="GIDFull">
          <mat-icon matSuffix>account_circle</mat-icon>
          <mat-error *ngIf="loginForm.get('GIDFull')?.invalid">{{userName()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="パスワード" maxlength="25" autocomplete="on" formControlName="Pass">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="loginForm.get('Pass')?.invalid">{{userPass()}}</mat-error>
        </mat-form-field>
        <mat-card class="table-button-container mat-elevation-z0">
          <div fxLayout="col wrap" fxLayoutAlign="center center">
            <button type="submit" class="login-button"  mat-stroked-button>ログイン</button>
          </div>
        </mat-card>
      </form>
    </mat-card-content>
  </mat-card>
</div>
